<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Treinamento de JS</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5">
                <div class="form-group">
                    <input type="text" class="form-control" onchange="adicionarItem()" id="inputItemLista"
                        placeholder="Digite aqui">
                </div>
                <button type="submit" id="btnLista" onclick="adicionarItem()" class="btn btn-primary">Enviar</button>
            </div>
            <ul class="list-group col-7" id="lista">
                <li class="list-group-item">Esta é uma lista</li>
            </ul>
        </div>
        <div class="mt-5">
            <div class="mb-5 mt-3">
                <h3 id="titulo">Título da imagem</h3>
                <img src="https://www.codejr.com.br/img/computador-intro.png" id="imagem" style="height: 200px;">
            </div>
            <input type="text" class="form-control col-5" oninput="mudaTitulo()" id="inputTitulo"
                placeholder="Digite para mudar o título">
            <button class="btn btn-primary mt-3" onclick="mudaUrlImg()" type="submit">Mudar Imagem</button>
            <button class="btn btn-primary mt-3" onclick="removeClasse()" type="submit">remover Classe</button>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
